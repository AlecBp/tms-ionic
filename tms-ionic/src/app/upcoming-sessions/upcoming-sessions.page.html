<ion-header class="ion-margin-bottom">
  <ion-toolbar>
    <ion-title>Upcoming Sessions</ion-title>
  </ion-toolbar>

  <button-group
    class="ion-margin-top"
    style="display: flex; justify-content: space-between"
  >
    <ion-button color="light" [routerLink]="['/past-sessions']"
      >SEE PAST SESSIONS</ion-button
    >
    <ion-button color="light" (click)="handleLoggedOut()" [routerLink]="['/login']">LOG OUT</ion-button>
  </button-group>
</ion-header>

<ion-content>
  <ion-list class="session-list">
    <ion-card
      class="session-card"
      *ngFor="let session of upcomingSessions"
      [routerLink]="['/session']"
    >
      <div style="display: flex; justify-content: space-between">
        <ion-grid style="margin: 0; padding: 0">
          <ion-row>
            <ion-col style="margin: 0; padding: 0"
              ><span>{{session.date}}</span></ion-col
            >
            <ion-col style="margin: 0; padding: 0"
              ><span>{{session.time}}</span></ion-col
            >
          </ion-row>
        </ion-grid>
      </div>

      <div class="subjects-box" style="display: flex; align-items: center">
        Subjects:
        <div *ngFor="let subject of session.subjects">
          <ion-chip class="slim-chip" [disabled]="true">{{subject}}</ion-chip>
        </div>
      </div>

      <div>Location: {{session.location}}</div>
    </ion-card>
  </ion-list>
</ion-content>
