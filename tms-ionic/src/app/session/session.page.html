<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="session-card">
    <div style="display: flex; justify-content: space-between">
      <ion-grid style="margin: 0; padding: 0">
        <ion-row>
          <ion-col style="margin: 0; padding: 0">Date:</ion-col>
          <ion-col style="margin: 0; padding: 0">Time:</ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="margin: 0; padding: 0"
            ><span>Tue - Nov 10</span></ion-col
          >
          <ion-col style="margin: 0; padding: 0">
            <span>4:00PM - 6:00PM</span></ion-col
          >
        </ion-row>
      </ion-grid>
    </div>

    <div class="subjects-box" style="display: flex; align-items: center">
      Subjects:
      <div>
        <ion-chip class="slim-chip" [disabled]="true">Math</ion-chip>
        <ion-chip class="slim-chip" [disabled]="true">English</ion-chip>
      </div>
    </div>

    <div>Location: George Brown College</div>
    <p>There are 5 students in this session</p>
  </ion-card>

  <div>
    <h2>Tutor</h2>

    <ion-card *ngFor="let student of students" style="display: flex" [routerLink]="['/tutor']">
      <ion-avatar style="width: 45px; height: 45px">
        <img
          src="https://preview.keenthemes.com/metronic-v4/theme/assets/pages/media/profile/profile_user.jpg"
        />
      </ion-avatar>
      <h3>{{tutor}}</h3>
    </ion-card>
  </div>

  <div>
    <h2>Students</h2>
    <ion-list>
      <ion-card *ngFor="let student of students">
        <div style="display: flex; justify-content: space-between">
          <ion-checkbox color="danger"></ion-checkbox>
          <span>{{student}}</span>
        </div>
      </ion-card>
    </ion-list>
  </div>

  <div>
    <h2>Notes</h2>
    <ion-textarea
      rows="6"
      cols="20"
      placeholder="Enter any notes here..."
    ></ion-textarea>
  </div>
</ion-content>
