<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="flex-center">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <!--  -->
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>

          <ion-row class="ion-margin-top">
            <ion-col>
              <ion-button
                 type="submit"
                color="success"
                expand="block"
                (click)="handleLogIn()"
                >Sign In</ion-button
              >
              <!-- <ion-button [routerLink]="['/forgot-password']" type="submit" color="danger" expand="block">Forgot Password</ion-button> -->
              <div class="ion-margin-top">
                <a [routerLink]="['/forgot-password']" class="small-text"
                  >Forgot your password?</a
                >
              </div>
            </ion-col>
          </ion-row>
        </form>
        <!--  -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
