<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="flex-center">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <form>
          <p class="ion-margin-horizontal">
            A new temporary password will be sent to your email address
          </p>

          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="warning" expand="block"
                >Recover my password</ion-button
              >
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
