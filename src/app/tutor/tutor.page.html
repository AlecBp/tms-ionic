<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="this.loading == false">{{this.tutor.fullName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="this.loading == false">
  <div class="tutor-avatar ion-margin-top">
    <ion-avatar style="width: 150px; height: 150px">
      <img
        src="https://preview.keenthemes.com/metronic-v4/theme/assets/pages/media/profile/profile_user.jpg"
      />
    </ion-avatar>
  </div>

  <div class="description-container">
    <p>{{tutor.bio}}</p>
  </div>

  <div class="box">
    <h2>Subjects</h2>

    <ion-card
      *ngFor="let subject of tutor.subjects"
      style="
        margin-right: 0;
        margin-left: 0;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      "
    >
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <ion-icon name="book-outline" style="font-size: 2rem"></ion-icon>
        <h5>{{subject.name}}</h5>
        <h6>{{subject.level}}</h6>
      </div>
    </ion-card>
  </div>
</ion-content>
